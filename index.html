  <link href="css/styles.css" rel="stylesheet">

<body>
  <h1>Online Marketplace</h1>
  <h2>Our Wares</h2>
  <form>
    <div class="box1">
    <label for="item1"> Item 1
      <input id="item1" type="radio" name="item" value="1" checked>
    </label><br>
    <label for="item2"> Item 2
      <input id="item2" type="radio" name="item" value="2">
    </label><br>
    <label for="item3"> Item 3
      <input id="item3" type="radio" name="item" value="3">
    </label><br>
    <label for="item4">Item 4
      <input id="item4" type="radio" name="item" value="4">
    </div>
    <div class="box2">
    </label><br>
    <label for="shipping">Shipping Info:
      <input id="shipping" type="text">
    </label>
    <br>
    <label for="payment">Payment Info:
      <input id="payment" type="text">
    </label>
    </div>
    <br>
    <button type="submit">Checkout</button>
  </form>

  <div id="receipt" class="hidden">
    <h2>Your Order:</h2>
    <p id="yourItems"></p><br>
    <h4>Shipping Info:</h4>
    <p id="shippingInfo"></p><br>
    <h4>Payment Info:</h4>
    <p id="paymentInfo"></p>
  </div>
</body>
